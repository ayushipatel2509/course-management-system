{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Register</h2>
<form method="POST" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
        <label for="role" class="form-label">Register as</label>
        <select class="form-select" name="role" required onchange="document.getElementById('dept').style.display = this.value === 'admin' ? 'block' : 'none'">
            <option value="student">Student</option>
            <option value="admin">Admin</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="full_name" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" name="email" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone">
    </div>
    <div class="mb-3" id="dept" style="display: none;">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" name="department">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <div class="mt-3 text-center">
        Already have an account? <a href="{{ url_for('routes.login') }}">Login here</a>
    </div>
</form>
{% endblock %}
